<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sight Impaired Store - Products</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Sight Impaired Store - Products</h1>
    </header>
    <main class="content">
      <section class="store">
        <h2>Our Store</h2>
        <div class="product" id="product-1">
          <img src="tesla-truck.jpg" alt="Tesla Truck">
          <h3>Tesla Truck</h3>
          <p>The ultimate electric truck, combining power and performance with cutting-edge technology.</p>
          <span class="price">Price: $120,000</span>
          <button class="buy">Buy Now</button>
        </div>
        <div class="product" id="product-2">
          <img src="mini-cooper.jpg" alt="Mini Cooper">
          <h3>Mini Cooper</h3>
          <p>A stylish and fuel-efficient car perfect for city driving.</p>
          <span class="price">Price: $25,000</span>
          <button class="buy">Buy Now</button>
        </div>
      </section>
      <button id="voice-activation">Activate Voice Commands</button>
      <a href="about.html" class="button">About Us</a>
      <a href="index.html" class="button">Home</a>
    </main>
  </div>
</body>
</html>
