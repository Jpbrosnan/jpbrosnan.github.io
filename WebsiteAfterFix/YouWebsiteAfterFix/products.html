<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sight Impaired Store - Products</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Our Store</h1>
    <div class="product">
        <img src="TeslaTruck.jpg" alt="Tesla Truck">
        <h2>Tesla Truck</h2>
        <p>Description of the Tesla Truck</p>
        <p>Price: $100,000</p>
        <button onclick="purchaseProduct(this)">Purchase</button>
    </div>
    <div class="product">
        <img src="MiniCooper.jpg" alt="Mini Cooper">
        <h2>Mini Cooper</h2>
        <p>Description of the Mini Cooper</p>
        <p>Price: $30,000</p>
        <button onclick="purchaseProduct(this)">Purchase</button>
    </div>
    <button onclick="activateVoiceCommands()">Activate Voice Commands</button>
</body>
</html>
