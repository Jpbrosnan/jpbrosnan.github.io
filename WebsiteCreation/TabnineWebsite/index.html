<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sight Impaired Store</title>
</head>
<body>
    <header>
        <h1>Navigate between webpages with voice commands.</h1>
        <p>English and Braille</p>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Commands:</p>
            <ul>
                <li>Go to products page: "Go to products"</li>
                <li>Go to about page: "Go to about"</li>
            </ul>
            <button onclick="navigateTo('products')">Products</button>
            <button onclick="navigateTo('about')">About</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
