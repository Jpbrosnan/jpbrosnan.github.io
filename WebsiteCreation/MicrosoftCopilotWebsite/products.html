<!DOCTYPE html>
<html>
<head>
    <title>Our Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Our Store</h1>
    <div class="product">
        <img src="TeslaTruck.jpg" alt="Tesla Truck">
        <p class="description">Tesla Truck</p>
        <p class="price">$100,000</p>
        <button class="purchaseButton">Purchase</button>
        <p class="soldText">SOLD</p>
    </div>
    <div class="product">
        <img src="MiniCooper.jpg" alt="Mini Cooper">
        <p class="description">Mini Cooper</p>
        <p class="price">$30,000</p>
        <button class="purchaseButton">Purchase</button>
        <p class="soldText">SOLD</p>
    </div>
    <button id="voiceCommandButton">Activate Voice Commands</button>
    <button onclick="window.location.href='index.html'">Go to Home Page</button>
    <button onclick="window.location.href='about.html'">Go to About Page</button>
</body>
<script src="script.js"></script>
</html>
