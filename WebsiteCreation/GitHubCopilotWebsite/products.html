<!DOCTYPE html>
<html>
<head>
    <title>Products - Sight Impaired Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our Store</h1>
            <div class="store">
                <div class="product" id="product1">
                    <img src="teslaTruck.jpg" alt="Tesla Truck">
                    <h2>Tesla Truck</h2>
                    <p>Description of Tesla Truck</p>
                    <p>Price</p>
                    <button class="button buy" onclick="markAsSold('product1')">Buy</button>
                </div>
                <div class="product" id="product2">
                    <img src="miniCooper.jpg" alt="Mini Cooper">
                    <h2>Mini Cooper</h2>
                    <p>Description of Mini Cooper</p>
                    <p>Price</p>
                    <button class="button buy" onclick="markAsSold('product2')">Buy</button>
                </div>
            </div>
            <button class="button" onclick="startListening()">Start Voice Commands</button>
            <a href="index.html" class="button">Home</a>
            <a href="about.html" class="button">About Us</a>
        </div>
    </div>
</body>
</html>
